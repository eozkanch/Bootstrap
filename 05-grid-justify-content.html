<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <title>GRID justify content</title>
    <style>
        div [class^="col"]{
            border:1px solid gray; 
            background-color:yellow;
        }

    </style>
</head>
<body>
    <h1 class="text-center text-danger">Using Justify Content</h1><br>
    <h1 class="text-center text-danger">Using"div class="row justify-content-between"</h1>

               
    <br>
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col-4 bg-danger">4</div>
                        <div class="col-4">4</div>
                   </div>
                </div>


                <h1 class="text-center text-danger">Using"div class="row justify-content-end"</h1> <br>

   
                         <div class="container">
                    <div class="row justify-content-end">
                        <div class="col-4 bg-danger">4</div>
                        <div class="col-4">4</div>
                   </div>
                </div>
                <h1 class="text-center text-danger">Using"div class="row justify-content-start"</h1> <br>

   
                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-4 bg-danger">4</div>
                        <div class="col-4">4</div>
                   </div>
                </div>
                <h1 class="text-center text-danger">Using"div class="row justify-content-center"</h1> <br>

   
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-4 bg-danger">4</div>
                        <div class="col-4">4</div>
                   </div>
                </div>
     <script src="lib/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
